<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | EscapeMyPlanet</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=350 height=650 style="width: 350px; height: 650px; background: url('Build/WEBBuild.jpg') center / cover"></canvas>
    <script src="Build/WEBBuild.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WEBBuild.data",
        frameworkUrl: "Build/WEBBuild.framework.js",
        codeUrl: "Build/WEBBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DotSoft",
        productName: "EscapeMyPlanet",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
